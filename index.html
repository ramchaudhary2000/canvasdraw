<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <title>Canvas Draw</title>
  </head>
  <body>
    <svg style="width:0;height:0">
      <defs>
        <symbol id="icon-bin2" viewBox="0 0 32 32">
          <title>clear canvas</title>
          <path
            d="M6 32h20l2-22h-24zM20 4v-4h-8v4h-10v6l2-2h24l2 2v-6h-10zM18 4h-4v-2h4v2z"
          ></path>
        </symbol>
        <symbol id="icon-download" viewBox="0 0 32 32">
          <title>download</title>
          <path
            d="M16 18l8-8h-6v-8h-4v8h-6zM23.273 14.727l-2.242 2.242 8.128 3.031-13.158 4.907-13.158-4.907 8.127-3.031-2.242-2.242-8.727 3.273v8l16 6 16-6v-8z"
          ></path>
        </symbol>
        <symbol id="icon-github" viewBox="0 0 20 20">
          <title>github</title>
          <path
            d="M13.18 11.309c-0.718 0-1.3 0.807-1.3 1.799 0 0.994 0.582 1.801 1.3 1.801s1.3-0.807 1.3-1.801c-0.001-0.992-0.582-1.799-1.3-1.799zM17.706 6.626c0.149-0.365 0.155-2.439-0.635-4.426 0 0-1.811 0.199-4.551 2.080-0.575-0.16-1.548-0.238-2.519-0.238-0.973 0-1.945 0.078-2.52 0.238-2.741-1.881-4.552-2.080-4.552-2.080-0.789 1.987-0.781 4.061-0.634 4.426-0.928 1.008-1.495 2.219-1.495 3.871 0 7.186 5.963 7.301 7.467 7.301 0.342 0 1.018 0.002 1.734 0.002s1.392-0.002 1.732-0.002c1.506 0 7.467-0.115 7.467-7.301 0-1.652-0.566-2.863-1.494-3.871zM10.028 16.915h-0.056c-3.771 0-6.709-0.449-6.709-4.115 0-0.879 0.31-1.693 1.047-2.369 1.227-1.127 3.305-0.531 5.662-0.531 0.010 0 0.020 0 0.029 0s0.018 0 0.027 0c2.357 0 4.436-0.596 5.664 0.531 0.735 0.676 1.045 1.49 1.045 2.369 0 3.666-2.937 4.115-6.709 4.115zM6.821 11.309c-0.718 0-1.3 0.807-1.3 1.799 0 0.994 0.582 1.801 1.3 1.801s1.301-0.807 1.301-1.801c0-0.992-0.582-1.799-1.301-1.799z"
          ></path>
        </symbol>
        <symbol id="icon-checkmark" viewBox="0 0 32 32">
                <title>checkmark</title>
                <path d="M27 4l-15 15-7-7-5 5 12 12 20-20z"></path>
                </symbol>
      </defs>
    </svg>
    <header>Canvas Draw</header>
    <div class="picker">
      <div class="picker_colors">
        <input
          type="radio"
          name="color"
          class="picker-color"
          data-color="green"
          id="green"
          checked
        /><label for="green" class="color_label label_green"></label>
        <input
          type="radio"
          name="color"
          class="picker-color"
          data-color="red"
          id="red"
        /><label for="red" class="color_label label_red"></label>
        <input
          type="radio"
          name="color"
          class="picker-color"
          data-color="blue"
          id="blue"
        /><label for="blue" class="color_label label_blue"></label>
        <input
          type="radio"
          name="color"
          class="picker-color"
          data-color="black"
          id="black"
        /><label for="black" class="color_label label_black"></label>
        <input
          type="radio"
          name="color"
          class="picker-color"
          data-color="white"
          id="white"
        /><label for="white" class="color_label label_white"></label>
      </div>
      <div class="picker_size">
        <input
          type="range"
          name="brush_size"
          class="picker-slider"
          min="1"
          max="20"
          step="1"
          value="5"
        />
      </div>
      <button class="clear">
        <svg class="icon icon-bin2"><use xlink:href="#icon-bin2"></use></svg>
      </button>
      <a id="download" download="image.jpeg"
        ><button onClick="takePhoto()">
          <svg class="icon icon-download">
            <use xlink:href="#icon-download"></use>
          </svg></button
      ></a>
    </div>
    <canvas id="draw"></canvas>
    <script src="script.js"></script>
  </body>
</html>
